services:
  mysql:
    image: 'mysql:8.0'
    env_file:
      - ./.env
    volumes:
      - dos-db:/var/lib/mysql
    networks:
      - dos-network
  server:
    image: "nginx:1.26.1-alpine"
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
    extra_hosts:
        - "host.docker.internal:host-gateway"
    depends_on:
      - php 
    networks:
      - dos-network
  php:
    build:
      context: .
      dockerfile: ./dockerfiles/php.dockerfile
    volumes:
      - /var/www/html/vendor
      - ./:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    networks:
      - dos-network
    extra_hosts:
        - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
  node:
    build:
      context: .
      dockerfile: ./dockerfiles/node.dockerfile
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5174:5174"
    networks:
      - dos-network

volumes:
  dos-db:

networks:
  dos-network:
    driver: bridge
